"SRDispatchDuration", "ElectricitySpotMarket", "sum1=0;
prevseg=0;
markets = v;
ppdpss = v.inE("BIDDINGMARKET").outV.filter{it.SRstatus<=-10 && it.status>=2 && it.time==tick}.out("SEGMENT_DISPATCHPLAN").sort{it.segmentID}._().lengthInHours;
